<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="aria-menubar">
	<template>
		<content></content>
		<style>@import "aria-menubar.css";</style>
	</template>
	<script>
	Polymer({
		attached: function() {
			// do stuff
			this.setAttribute('role', 'menubar'); // hide the element in the emulated environments
			var shadowRoot = this.shadowRoot;
			var content = shadowRoot.querySelector('content');
			var nodes = content.getDistributedNodes();
			// set the width of the children to responsively fill the
			// whole menu bar
			var children = 0;
			for (var i = 0; i < nodes.length; i++) {
				if (nodes[i].nodeType === 1) {
					children++;
				}
			}
			console.log('children: ', children);
			for (i = 0; i < nodes.length; i++) {
				if (nodes[i].nodeType === 1) {
					nodes[i].setAttribute('width', 99/children + '%');
				}
			}
		}
	});
	</script>
</polymer-element>
