<template id="ariamenuitem">
	<div role="menuitem" tabindex="0" aria-owns="nextmenu">
		<content select="label"></content>
	</div>
	<span id="nextmenu">
		<content select="aria-menu,aria-menuitem"></content>
	</span>
	<style>
	* {
		box-sizing: border-box;
	}
	*:before, *:after {
		box-sizing: inherit;
	}
	div {
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		line-height:3.236em;
		float: left;
		width:100%;
		background: #999999;
		text-align: center;
		color:#fff;
		display:inline-block;
	}
	span {
		width: 100%;
	}
	div.open {
		padding-bottom:0;
	}
	div:focus {
		outline: none;
		border: 2px dotted black;
	}
	div:hover,
	div:focus  {
		background: #CCCCCC;
		color: #000000;
	}
	#nextmenu {
		display: none;
	}
	div.open + #nextmenu {
		display:block;
		position:absolute;
	}
	</style>
</template>
<script>
(function() {
	function getElementCoordinates(node) {
		var coords = {
			"top": 0, "right": 0, "bottom": 0, "left": 0, "width": 0, "height": 0
		},
		xOffset, yOffset, rect;

		if (node) {
			xOffset = window.scrollX;
			yOffset = window.scrollY;
			rect = node.getBoundingClientRect();

			coords = {
				"top": rect.top + yOffset,
				"right": rect.right + xOffset,
				"bottom": rect.bottom + yOffset,
				"left": rect.left + xOffset,
				"width": rect.right - rect.left,
				"height": rect.bottom - rect.top
			};
		}
		return coords;
	}
	var importDoc = document.currentScript.ownerDocument; // importee
	var AriaMenuitem = Object.create(HTMLElement.prototype);
	AriaMenuitem.createdCallback = function() {
		this.hasPopup = false;
		var shadowRoot = this.createShadowRoot();
		var template = importDoc.querySelector('#ariamenuitem');
		var clone = document.importNode(template.content, true);
		shadowRoot.appendChild(clone);
		this.div = shadowRoot.querySelector('div');
		this.span = shadowRoot.querySelector('span');
		this.div.style.width = this.getAttribute('width');

		// Set the span to the same width as ourselves
		// because the absolute positioning picks
		// up on the width of the whole document and we want to be
		// responsive
		var coords = getElementCoordinates(this.div);
		this.span.style.width = coords.width + 'px';
		this.nextmenu = shadowRoot.querySelector('#nextmenu');
		if (!this.previousElementSibling &&
			(this.parentNode.nodeName !== 'ARIA-MENU' || this.parentNode.hasAttribute('popup'))) {
			// only make this element focusable if it is the topmost first element in the tree
			this.div.tabIndex = 0;
		} else {
			this.div.tabIndex = -1;
		}
		if (this.parentNode.nodeName !== 'ARIA-MENU') {
			this.horizontal = true;
		}
		// look for sub-menus
		var content = shadowRoot.querySelector('#nextmenu').querySelector('content');
		this.nodes = content.getDistributedNodes();
		for (var i = 0; i < this.nodes.length; i++) {
			if (this.nodes[i].nodeName === 'ARIA-MENU') {
				this.hasPopup = true;
				break;
			}
		}
		if (this.hasPopup) {
			this.div.setAttribute('aria-haspopup', true);
			this.div.setAttribute('aria-expanded', false);
		}
		// handle click
		this.isOpen = false;
		this.addEventListener('click', function (e) {
			if (this.hasPopup) {
				if (this.isOpen) {
					this.close(true);
				} else {
					this.open()
				}
				e.preventDefault();
				e.stopPropagation();
				e.stopImmediatePropagation();
			} else {
				this.div.tabIndex = 0;
				this.div.focus();
				this.parentNode.dispatchEvent(new Event('click'));
			}
			this.closeOthers();
		}, false);
		this.addEventListener('aria-menuclose', function (e) {
			// listen for the close of a child
			this.close(true);
			e.stopPropagation();
		});
		this.addEventListener('keydown', function (e) {
			var which = e.which || e.keyCode;
			var handled = false;
			if (e.ctrlKey || e.altKey || e.shiftKey || e.metaKey) {
				return;
			}
			switch(which) {
				case 9: // tab
					this.parentNode.dispatchEvent(new Event('aria-lostfocus'));
					return;
				case 37: // left
					if (this.horizontal) {
						this.focusPrev();
						handled = true;
					}
					break;
				case 39: // right
					if (this.horizontal) {
						this.focusNext();
						handled = true;
					}
					break;
				case 40: // down
				case 13: // ENTER
					if (this.horizontal && this.hasPopup) {
						this.dispatchEvent(new Event('click'));
						handled = true;
					} else if (which === 13) {
						// emulate click
						this.dispatchEvent(new Event('click'));
						handled = true;
					}
					break;
			}
			if (handled) {
				e.stopPropagation();
				e.preventDefault();
			}
		});
	};
	AriaMenuitem.closeOthers = function () {
		var prev = this.previousElementSibling;
		while (prev) {
			prev.close && prev.close();
			prev = prev.previousElementSibling;
		}
		var next = this.nextElementSibling;
		while (next) {
			next.close && next.close();
			next = next.nextElementSibling;
		}
	};
	AriaMenuitem.open = function () {
		var coords;
		if (this.hasPopup) {
			this.isOpen = true;
			this.div.classList.add('open');
			this.div.tabIndex = -1;
			this.nodes[0].open();
			coords = getElementCoordinates(this.div);
			this.nextmenu.style.left = coords.left + 'px';
			this.nextmenu.style.top = coords.top + coords.height + 'px';
		}
	};
	AriaMenuitem.takeFocus = function () {
		this.div.tabIndex = 0;
		this.div.focus();
		this.closeOthers();
	};

	 // create a synonym so we mimic the DOM APIs
	AriaMenuitem.focus = AriaMenuitem.takeFocus;

	AriaMenuitem.close = function (focus) {
		if (this.hasPopup) {
			this.isOpen = false;
			this.div.classList.remove('open');
			if (focus) {
				this.div.tabIndex = 0;
				this.div.focus();
			} else {
				this.div.tabIndex = -1;
			}
		}
	};

	AriaMenuitem.focusNext = function () {
		var next = this.nextElementSibling;
		while (next) {
			if (next.takeFocus) {
				next.takeFocus();
				this.div.tabIndex = -1;
				return;
			}
			next = next.nextElementSibling;
		}
		this.focusFirst();
	};

	AriaMenuitem.removeFocus = function () {
		this.div.tabIndex = -1;
	};

	AriaMenuitem.focusFirst = function () {
		var prev = this;
		var first;
		while (prev) {
			if (prev.takeFocus) {
				first = prev;
			}
			prev = prev.previousElementSibling;
		}
		first.takeFocus();
	};

	AriaMenuitem.focusPrev = function () {
		var prev = this.previousElementSibling;
		while (prev) {
			if (prev.takeFocus) {
				prev.takeFocus();
				this.div.tabIndex = -1;
				return;
			}
			prev = prev.previousElementSibling;
		}
		this.focusLast();
	};

	AriaMenuitem.focusLast = function () {
		var next = this;
		var last;
		while (next) {
			if (next.takeFocus) {
				last = next;
			}
			next = next.nextElementSibling;
		}
		last.takeFocus();
	};

	document.registerElement('aria-menuitem', {
		prototype: AriaMenuitem
	});
}());
</script>
